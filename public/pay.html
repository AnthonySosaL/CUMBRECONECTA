<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pagar – CumbreConecta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="pay.css" rel="stylesheet"></head><body>
    <main class="container-lg my-5 stripe-wrapper">
      <div class="row g-0 shadow-sm border rounded overflow-hidden">
    
        <!-- Resumen -->
        <aside class="col-lg-5 bg-light p-5 d-flex flex-column resumen">
          <div>
            <button id="btnBack" class="btn btn-link px-0 mb-4 fw-semibold">&larr; Volver</button>
    
            <div class="d-flex align-items-center gap-2 mb-4">
              <div class="rounded-circle bg-light d-flex justify-content-center align-items-center" style="width:32px;height:32px;">
                <i class="bi bi-bag fs-6"></i>
              </div>
              <span class="fw-semibold">CumbreConecta</span>
              <span class="badge bg-warning-subtle text-dark small">Test mode</span>
            </div>
    
            <h6 class="text-uppercase text-muted small mb-1" id="expNombre"></h6>
            <h2 id="monto" class="fw-bold display-6 mb-4"></h2>
    
            <ul class="list-unstyled small text-muted">
              <li id="expFecha"></li>
              <li id="expParticipantes"></li>
              <li id="equipTitle" class="mt-3 fw-semibold d-none">Equipo adicional:</li>
              <ul id="equipList" class="list-unstyled small mb-0"></ul>
            </ul>
          </div>
        </aside>
    
        <!-- Formulario -->
        <section class="col-lg-7 p-5">
          <button class="btn w-100 mb-3 btn-link-green">
            Pagar con&nbsp;<img src="https://static.lovefromcoast.com/link_logo_black.svg" alt="Link" height="16">
          </button>
    
          <div class="hr-text my-4">o bien</div>
    
          <form id="formPay" class="needs-validation stripe-form" novalidate>
            <h4 class="mb-4 text-center">Confirmar pago</h4>
    
            <div class="mb-3">
              <label class="form-label" for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
    
            <label class="form-label">Información de la tarjeta</label>
            <div class="card-element mb-3">
              <input type="text" class="form-control border-0" id="card" placeholder="1234 1234 1234 1234" maxlength="19" inputmode="numeric" pattern="[0-9\\s]{16,19}" required>
              <div class="row gx-1 mt-1">
                <div class="col"><input type="text" class="form-control border-0" id="exp" placeholder="MM/AA" maxlength="5" pattern="[0-9/]{5}" required></div>
                <div class="col"><input type="text" class="form-control border-0" id="cvc" placeholder="CVC" maxlength="4" pattern="[0-9]{3,4}" required></div>
              </div>
            </div>
    
            <div class="mb-3"><label class="form-label" for="name">Nombre del titular</label><input type="text" class="form-control" id="name" required></div>
            <div class="mb-4"><label class="form-label" for="country">País o región</label><select class="form-select" id="country" required><option value="">--</option><option value="EC">Ecuador</option><option value="PE">Perú</option><option value="CO">Colombia</option></select></div>
    
            <div class="form-check mb-4"><input class="form-check-input" type="checkbox" id="save"><label class="form-check-label small" for="save">Guardar mi información para futuras compras</label></div>
    
            <button class="stripe-btn w-100 mb-3">Pagar</button>
            <div id="msg" class="alert d-none"></div>
          </form>
    
          <div class="text-center mt-5 small text-muted">
            <a href="https://stripe.com" target="_blank"><img src="https://cdn.brandfolder.io/KGT2DTA4/at/rvgw5pc69nhv9wkh7rw8ckv/Powered_by_Stripe_-_blurple.png" alt="Powered by Stripe" height="24"></a> <!-- :contentReference[oaicite:0]{index=0} -->
          </div>
        </section>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pay.js"></script>
    </body></html>
