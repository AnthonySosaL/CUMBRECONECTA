<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Acceso – CumbreConecta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Estilos exclusivos -->
  <link href="login.css" rel="stylesheet" />
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <i class="bi bi-graph-up-arrow fs-4"></i><span>CumbreConecta</span>
        </a>
        <button class="navbar-toggler border-0" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <i class="bi bi-list fs-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto text-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/login">Iniciar sesión / Registrarse</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== CARD AUTH ===== -->
  <main class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header p-0 border-0">
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-pane" type="button">
                    Iniciar sesión
                  </button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-pane" type="button">
                    Registrarse
                  </button>
                </li>
              </ul>
            </div>

            <div class="card-body p-4">
              <div class="tab-content">

                <!-- LOGIN -->
                <div class="tab-pane fade show active" id="login-pane">
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label" for="login-email">Correo electrónico</label>
                      <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="login-password">Contraseña</label>
                      <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-brand w-100">Acceder</button>
                    <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert">
                      Credenciales inválidas
                    </div>
                  </form>
                </div>

                <!-- REGISTER (UI demo) -->
                <div class="tab-pane fade" id="register-pane">
                  <form>
                    <div class="mb-3"><label class="form-label">Nombre completo</label><input class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Correo electrónico</label><input type="email" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Confirmar contraseña</label><input type="password" class="form-control" required></div>
                    <button type="submit" class="btn btn-brand w-100">Crear cuenta</button>
                  </form>
                </div>

              </div>
            </div>

          </div><!-- /.card -->
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script exclusivo -->
  <script src="login.js"></script>
</body>
</html>
