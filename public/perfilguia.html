<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mi perfil de guía – CumbreConecta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">        <!-- usa tu paleta global -->
  <link href="perfilguia.css" rel="stylesheet">   <!-- estilos propios -->
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <i class="bi bi-graph-up-arrow fs-4"></i><span>CumbreConecta</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <i class="bi bi-list fs-1"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto text-center gap-lg-2">
            <!-- Siempre visible -->
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

            <!-- Solo para rol “guia” -->
            <li class="nav-item"><a class="nav-link" id="resNav"   href="/reservas_asignadas">Reservas asignadas</a></li>
            <li class="nav-item"><a class="nav-link" id="perfilNav" href="/perfilguia">Perfil</a></li>

            <!-- Solo SIN sesión -->
            <li class="nav-item" id="loginNav"><a class="nav-link" href="/login">Iniciar sesión</a></li>

            <!-- Solo CON sesión -->
            <li class="nav-item d-none" id="logoutNav"><a class="nav-link" href="#" id="logoutLink">Cerrar sesión</a></li>
          </ul>

          <span class="navbar-text ms-lg-3 d-none" id="userWelcome"></span>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== PERFIL DE GUÍA ===== -->
  <main class="container py-5">
    <div class="perfil-wrapper">
      <h2 class="perfil-titulo mb-4">Perfil de Guía</h2>
      <div class="text-center mb-4">
        <img id="perfilAvatar" class="perfil-avatar d-none" alt="Avatar" />
        <i id="perfilIcon" class="bi bi-person-circle perfil-avatar fs-1 text-secondary"></i>
      </div>
      <div id="perfilDatos">
        <div class="perfil-info"><span class="perfil-label">Nombre:</span> <span id="perfilNombre"></span></div>
        <div class="perfil-info"><span class="perfil-label">Correo:</span> <span id="perfilEmail"></span></div>
        <div class="perfil-info"><span class="perfil-label">Rol:</span> <span id="perfilRol"></span></div>
        <div class="perfil-info"><span class="perfil-label">Cédula:</span> <span id="perfilCedula"></span></div>
        <div class="perfil-info"><span class="perfil-label">Número:</span> <span id="perfilNumero"></span></div>
        <button id="editarPerfilBtn" class="perfil-btn mt-3">Editar perfil</button>
      </div>
      <form id="perfilForm" class="d-none mt-4">
        <div class="mb-3">
          <label class="form-label" for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputCedula">Cédula</label>
          <input type="text" class="form-control" id="inputCedula" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputNumero">Número</label>
          <input type="text" class="form-control" id="inputNumero">
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputPassword">Nueva contraseña</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="••••••">
          <div class="form-text">Deja en blanco para no cambiarla</div>
        </div>
        <button type="submit" class="perfil-btn">Guardar cambios</button>
        <button type="button" id="cancelarEditarBtn" class="btn btn-secondary ms-2">Cancelar</button>
      </form>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar_guia.js"></script>      <!-- solo controla la barra -->
  <script src="perfilguia.js"></script>       <!-- solo lógica del perfil -->
</body>
</html>
