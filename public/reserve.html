<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Reserva – CumbreConecta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="reserve.css" rel="stylesheet" />
</head>
<body>
  <!-- navbar -->
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <i class="bi bi-graph-up-arrow fs-4"></i><span>CumbreConecta</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <i class="bi bi-list fs-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto text-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/user">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="/mis_reservas">Mis reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="/perfil">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Cerrar sesión</a></li>
        </ul>
        <span class="navbar-text ms-lg-3 d-none" id="userWelcome"></span>
      </div>
    </div>
  </nav>
</header>

  <!-- cabecera -->
  <section class="hero-expedicion d-flex align-items-center justify-content-center text-white text-center">
    <div class="overlay"></div>
    <div class="position-relative">
      <h1 id="expNombre" class="fw-semibold"></h1>
      <p id="expPrecio" class="fs-5 mb-0"></p>
    </div>
  </section>

  <!-- formulario -->
  <main class="container py-5">
    <form id="formReserva" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-5">
          <label class="form-label" for="fecha">
            <i class="bi bi-calendar me-1"></i>Fecha de salida
          </label>
          <select class="form-select" id="fecha" required></select>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="participantes">Participantes</label>
          <input type="number" class="form-control" id="participantes" min="1" max="10" value="1" required>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <div class="fw-semibold fs-5">Total: <span id="total">$0</span></div>
        </div>

        <div class="col-12">
          <p class="mb-2">Equipo adicional</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Casco" id="casco">
            <label class="form-check-label" for="casco">Casco</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Crampones" id="crampones">
            <label class="form-check-label" for="crampones">Crampones</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Bastones" id="bastones">
            <label class="form-check-label" for="bastones">Bastones</label>
          </div>
        </div>
      </div>
      <button class="btn btn-brand btn-lg mt-4" id="btnLogDatos" type="button">Ver datos seleccionados</button>
    </form>

    <div id="msgOk" class="alert alert-success mt-4 d-none">
      ¡Reserva registrada! Redirigiendo a la pasarela de pago…
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="reserve.js"></script>
</body>
</html>
